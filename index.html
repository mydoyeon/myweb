<!DOCTYPE html>
<html>
<head>
    <title>패턴1</title>
    <meta name="viewport" content="uers-scalable=no,initial-scale=1,maximum=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }

        #section {
            width: 700px;
            float: right;
        }

        li { list-style: none;}

        .font-arial {font-family: Arial;}
        .font-roman {font-family: 'Times New Roman";}

        @media screen and (max-width: 767px) {
            body {width:auto;}
            #section { width: auto; float: none;}
        }
    </style>
</head>
<body>
    <div id="section">
        <h1 class="font-arial">진달래</h1></h1>
        <p class="font-roman"> 나 보기가 역겨워
            가실 때에는
            말없이 고이 보내 드리우리다 
        </p>
        <br>
        <p class="font-roman">
            영변에 약산(藥山)
            진달래꽃
            아름 따다 가실 길에 뿌리우리다
        </p>
        <br>
        <p class="font-roman">가시는 걸음걸음
            놓인 그 꽃을
            사뿐히 즈려밟고 가시옵소서
        </p>
        <br>
        <P class="font-roman">
            나 보기가 역겨워
            가실 때에는
            죽어도 아니 눈물 흘리우리다
        </p>
    </div>
</body>
</html>
